<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let nota = prompt('ingrese una nota')
    let nota_2 = prompt('ingrese segunda nota')
    let nota_3 = prompt('ingrese tercera nota')
    let suma = parseFloat(nota) + parseFloat(nota_2) + parseFloat(nota_3)
    let promedio = parseFloat(suma / 3)
    if (promedio >= 4.0)
    {
        document.write('has aprobado con promedio ' + promedio)
    }
    else 
    {
        document.write('has desaprobado ' + promedio)
    }
  
    </script>
</body>
</html>
