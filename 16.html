<body>
    <script> 
    let word
    word = prompt('ingresa una de estas palabra:  casa, mesa, perro o gato', '')
    switch (word){
        case 'casa': document.write('house');
            break ;
        case 'mesa': document.write('table');
            break;
        case 'perro': document.write('dog');
            break;
        case 'gato': document.write('cat');
            break;
        default: document.write('ingresa una de estas palabras: casa, mesa, perro o gato');
    }
        

        
    </script>
</body>
