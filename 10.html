<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
        let first = prompt('ingresa un número');
        let second = prompt('ingresa un segundo número');
        let third  = prompt('ingresa el tercer número');
        let fourth = prompt('ingresa un cuarto número');
        let suma = parseInt(first) + parseInt(second);
        let producto = parseInt(first * second);
        let suma_2 = parseInt(third) + parseInt(fourth);
        let producto_2 = parseInt(third * fourth)
        document.write('la suma de los dos primeros números es ' );
        document.write(suma);
        document.write('<br>')
        document.write('la multiplicación del primer y segundo número es ');
        document.write(producto);
        document.write('<br>')
        document.write('la suma del tercer y cuarto número es ' );
        document.write(suma_2);
        document.write('<br>')
        document.write('la multiplicación del tercer y cuarto número es ');
        document.write(producto_2);

    
    </script>
  
</body>
</html>
