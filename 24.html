<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        sum = 0
        value = 5
        x = 1
        while (x <= 20)    
            { 
                
                sum = value + sum
                document.write(sum)
                document.write('<br>')
                x = x + 1
            }
    </script>
</body>
</html>
