<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script> 
        number = 8; 
        while (number <= 500){
            document.write(number);
            document.write('<br>');
            
            number = number + 8 ;

        }
    </script> 
</body>
</html>
