<body>
    <script>
        let valor1; 
        let valor2; 
        valor1 = prompt('ingrese el primer valor');
        valor2 = prompt('ingrese un segundo valor');
        let suma = parseInt(valor1)+parseInt(valor2);
        let producto = valor1 * valor2;
        document.write('la suma es '); 
        document.write(suma);
        document.write('<br>');
        document.write('el producto es ');
        document.write(producto);
    </script>
</body>
